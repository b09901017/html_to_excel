<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>新增石材</title>
</head>
<body>

    <!-- ....食材表單 .... -->
    <form action="http://127.0.0.1:5000/submit">  <!-- ....action = 按下新增後 傳到後端....-->
        <h1>食材</h1>
        <!-- ....類別選擇 .... -->
        <select name="class">
            <option>它是哪一類呢~</option>
            <option>乳品</option>
            <option>豆、魚、蛋、肉類</option>
            <option>全榖雜糧類</option>
            <option>蔬菜類</option>
            <option>水果類 </option>
            <option>油脂與堅果種子類</option>
            <option>其他辛香料</option>  
        </select>
        <!-- ....名稱 .... -->
        <input type="text" name = "name" class="name" placeholder="食材名稱">
        <!-- ....價格 .... -->
        <input type="text" name = "price" class="price" placeholder="價格">
        <!-- ....單位 .... -->
        <select name="unit">
          <optgroup label="質量">
            <option>公克</option>
            <option>公斤</option>
            <option>台斤</option>
          </optgroup>
          <optgroup label="體積">
            <option>毫升</option>
            <option>公升</option>
          </optgroup>
        </select>
        <!-- ....提交 .... -->
        <button type="submit">新增</button>
      </form>



  
</body>
</html>
